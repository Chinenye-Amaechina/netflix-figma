<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Sign-In & Sign-Up Page</title>
        <link rel="stylesheet" href="./sign-in.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="logo">
            <img src="./assets/logo.svg" alt="">   
        </div>
        <div class="container">
            <form>            
                <h1>Sign In</h1>
                <div class="form">
                    <input type="email" id="email" placeholder="Enter your email or phone number">
                    <input type="password" id="password" placeholder="Password">
                    <input type="submit" value="Sign In">
                    <input type="checkbox" id="remember" name="id">
                    <label for="Remember">Remember Me</label>
                    <a href="#">Need Help?</a>
                </div>
                <div class="login-bottom">
                    <div class="facebook-login">
                        <img src="./assets/facebook.svg" alt="">
                        <a href="#">Login with Facebook</a>
                    </div>
                    <div class="signup">
                        <h2>New to Netflix? <a href="#">Sign up now.</a></h2>
                    </div>
                    <p class="protection">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                        <a class="learn-more" href="#">Learn more.</a>
                    </p>
                </div>
            </form>
        </div>            
        <footer>
            <div class="top">
                <a href="#">Questions? Call 1-884-505-29993 </a><br><br>
            </div>
            <div class="links">
                <a href="#">FAQ</a><br><br>
                <a href="#">Help Center</a><br><br>
                <a href="#">Terms of Use</a><br><br>
                <a href="#">Privacy</a><br><br>
                <a href="#">Cookie Preference</a><br><br>
                <a href="#">Corporate Information</a><br><br>
            </div>
            <button class="language">
                <i class="fa fa-globe"></i>
                English 
                <i class="fa fa-angle-down" ></i>
            </button>
        </footer>
    </body>
</html>
